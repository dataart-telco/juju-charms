demo:
  series: trusty
  services:
    mesos-master:
      charm: local:trusty/mesos-master
      expose: true
      constraints: "mem=4G cpu-cores=2"
      annotations:
        "gui-x": "1140"
        "gui-y": "570"
    mesos-slave: 
      charm: local:trusty/mesos-slave
      expose: true
      num_units: 1
      constraints: "mem=4G cpu-cores=2"
      annotations: 
        "gui-x": 1140
        "gui-y": 950
    calls-consumer:
      charm: local:trusty/tads2015-calls-consumer-4mesos
      annotations:
        "gui-x": 1900
        "gui-y": 190
    conference-call:
      charm: local:trusty/tads2015-conference-call-4mesos
      annotations:
        "gui-x": 1900
        "gui-y": 570
    sms-feedback:
      charm: local:trusty/tads2015-sms-feedback-4mesos
      annotations:
        "gui-x": 1900
        "gui-y": 950
    redis-master:
      charm: cs:~mbruzek/trusty/redis-master-0
      expose: true
      annotations:
        "gui-x": 2470
        "gui-y": 190
    haproxy:
      charm: cs:trusty/haproxy-11
      expose: true
      annotations:
        "gui-x": 2470
        "gui-y": 950
    restcomm:
      charm: local:trusty/restcomm-4mesos
      expose: true
      annotations:
        "gui-x": 1520
        "gui-y": 190
    sip-loadbalancer:
      charm: local:trusty/restcomm-loadbalancer-4mesos
      expose: true
      annotations:
        "gui-x": 1140
        "gui-y": 190
    mysql:
      charm: cs:trusty/mysql
      expose: true
    juju-gui:
      charm: cs:trusty/juju-gui
      expose: true
      annotations:
        "gui-x": 0
        "gui-y": 570
    monitor-server:
      charm: local:trusty/monitor-server
      expose: true
      constraints: "mem=512M"
      annotations:
        "gui-x": 380
        "gui-y": 570
      options:
        CHECK_PERIOD: 60
        JUJU_SCALE_DOWN: 10
        MESOS_SCALE_DOWN: 10
        JUJU_SCALE_UP: 75
    monitor-agent-mesos:
      charm: local:trusty/monitor-agent-mesos
      annotations:
        "gui-x": 760
        "gui-y": 950
    monitor-agent-mesos-master:
      charm: local:trusty/monitor-agent-mesos-master
      annotations:
        "gui-x": 760
        "gui-y": 0
    monitor-agent-restcomm:
      charm: local:trusty/monitor-agent-restcomm
      annotations:
        "gui-x": 760
        "gui-y": 190
    elasticsearch:
      charm: cs:trusty/elasticsearch-13
      expose: true
      constraints: "mem=1.5G"
      options:
#       apt-repository: "deb [arch=amd64] http://packages.elastic.co/elasticsearch/2.x/debian stable main"
        firewall_enabled: false
#use kibana 4.1.4 for elasticsearch v.1.7, elasticsearch charm does not support v.2.+
    kibana:
      charm: cs:trusty/kibana-10
      expose: true
      options:
        kibana_source: "https://download.elastic.co/kibana/kibana/kibana-4.1.4-linux-x64.tar.gz"
        kibana_source_checksum: "f88a7ad612b4e7129a951cf0e64429e63d847ed9"
#        kibana_source: "https://download.elastic.co/kibana/kibana/kibana-4.4.0-linux-x64.tar.gz"
#        kibana_source_checksum: "82fa06e11942e13bba518655c1d34752ca259bab"
  relations:
# restcomm to mesos
    - - restcomm
      - mesos-master
    - - sip-loadbalancer
      - mesos-master
    - - restcomm
      - sip-loadbalancer
    - - restcomm:mysql
      - mysql:db
# end
# callc consumer
    - - calls-consumer:redis
      - redis-master:db
    - - calls-consumer:restcomm
      - restcomm:website
    - - haproxy:reverseproxy
      - calls-consumer:haproxy
    - - calls-consumer
      - mesos-master
# end 
# conference
    - - conference-call:redis
      - redis-master:db
    - - conference-call:restcomm
      - restcomm:website
    - - haproxy:reverseproxy
      - conference-call:haproxy
    - - conference-call
      - mesos-master
# end
# conference
    - - sms-feedback:redis
      - redis-master:db
    - - sms-feedback:restcomm
      - restcomm:website
    - - haproxy:reverseproxy
      - sms-feedback:haproxy
    - - sms-feedback
      - mesos-master
# end
# monitor server
    - - monitor-server:api-server
      - juju-gui:web
# end
# mesos cluster
    - - mesos-master
      - mesos-slave
# end
# monitoring
    - - monitor-agent-mesos:monitor-server
      - monitor-server:monitor-server
    - - monitor-agent-mesos-master:monitor-server
      - monitor-server:monitor-server
    - - monitor-agent-restcomm:monitor-server
      - monitor-server:monitor-server
# monitoring deploy
    - - monitor-server
      - mesos-master
    - - monitor-agent-mesos
      - mesos-master
    - - monitor-agent-mesos
      - mesos-slave  
    - - monitor-agent-mesos-master
      - mesos-master  
    - - monitor-agent-restcomm
      - mesos-master  
# end
# elasticsearch + kibana
    - - elasticsearch
      - kibana
    - - monitor-server
      - elasticsearch
