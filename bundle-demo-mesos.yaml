demo:
  series: trusty
  services:
    conference-call:
      charm: local:trusty/tads2015-conference-call-4mesos
      expose: true
      annotations:
        "gui-x": "950"
        "gui-y": "380"
    calls-consumer:
      charm: local:trusty/tads2015-calls-consumer-4mesos
      expose: true
      annotations:
        "gui-x": "570"
        "gui-y": "380"
    redis-master:
      charm: cs:~mbruzek/trusty/redis-master-0
      annotations:
        "gui-x": "760"
        "gui-y": "760"
    telscale-restcomm:
      charm: local:trusty/telscale-restcomm
      expose: true
      constraints: "mem=1536M"
      annotations:
        "gui-x": "1140"
        "gui-y": "0"
    haproxy:
      charm: cs:trusty/haproxy-11
      expose: true
      annotations:
        "gui-x": "760"
        "gui-y": "0"
    juju-gui:
      charm: cs:trusty/juju-gui-39
      expose: true
      annotations:
        "gui-x": "0"
        "gui-y": "760"
    monitor-agent:
      charm: local:trusty/monitor-agent
      annotations:
        "gui-x": "190"
        "gui-y": "380"
    monitor-server:
      charm: local:trusty/monitor-server
      annotations:
        "gui-x": "380"
        "gui-y": "760"
    mesos-master:
      charm: local:trusty/mesos-master
      constraints: "mem=1G"
      annotations:
        "gui-x": "380"
        "gui-y": "0"
    mesos-slave: 
      charm: "cs:~jonnybgod/trusty/mesos-slave-1"
      constraints: "mem=1G"
      annotations: 
        "gui-x": "0"
        "gui-y": "0"
  relations:
# callc consumer
    - - calls-consumer:redis
      - redis-master:db
    - - calls-consumer
      - mesos-master
    - - calls-consumer:restcomm
      - telscale-restcomm:website
    - - haproxy:reverseproxy
      - calls-consumer:website
# end 
# conference
    - - conference-call:redis
      - redis-master:db
    - - conference-call
      - mesos-master
    - - conference-call:restcomm
      - telscale-restcomm:website
    - - haproxy:reverseproxy
      - conference-call:website
# end
    - - monitor-server:redis
      - redis-master:redis-master
    - - monitor-server:api-server
      - juju-gui:web
    - - mesos-master
      - mesos-slave
